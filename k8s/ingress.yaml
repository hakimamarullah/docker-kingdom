apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starline-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: auth-service-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service-loadbalancer
            port:
              number: 80
  - host: payment-service-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-service-loadbalancer
            port:
              number: 80
  - host: api-key-manager-service-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-key-management-service-loadbalancer
            port:
              number: 80

  - host: api-wilayah-service-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wilayah-service-loadbalancer
            port:
              number: 80

  - host: wilayah-ri-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  wilayah-ri-fe-loadbalancer
            port:
              number: 80
  - host: rabbitmq-manager-dev.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: rabbitmq
              port:
                number: 15672
  - host: mailer-service-dev.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mailer-service
              port:
                number: 80