apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: hakimamarullah/auth-service-nestjs:v1.0.0
          imagePullPolicy: IfNotPresent  # Only pull the image if it doesn't exist locally
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "256m"
              memory: "256Mi"
            limits:
              cpu: "512m"
              memory: "512Mi"
          envFrom:
            - configMapRef:
                name: auth-k8s-env
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 2
            periodSeconds: 10
            failureThreshold: 6
      automountServiceAccountToken: false
